{% extends 'core/base.html' %}

{% block container %}
    <div class="section">

        <div class="row">
            <div class="card-panel z-depth-4">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s6">
                            {{ form.author }}
                            {{ form.author.label_tag }}
                        </div>
                        <div class="input-field col s6">
                            {{ form.name }}
                            {{ form.name.label_tag }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="file-field input-field col s6">
                            <div class="btn">
                                <span>Обложка</span>
                                <input type="file" name="photo" id="id_photo">

                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                        <div class="input-field col s6">
                            {{ form.tags }}
                            {{ form.tags.label_tag }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            {{ form.description }}
                            {{ form.description.label_tag }}
                        </div>
                    </div>

                    <div class="row">
                        <div class="right-align">
                            <button class="waves-effect waves-light btn btn-large" type="submit">
                                Сохранить<i class="material-icons left">save</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
