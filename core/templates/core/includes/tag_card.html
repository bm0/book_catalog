<div class="col s4">
    <div class="card {{ colors|random }} z-depth-3">
        <div class="card-content">
            <span class="card-title">{{ object.name }}</span>
            <p>{{ object.is_cative|yesno:"Активен,Не активен" }}</p>
        </div>
        <div class="card-action" style="display: flex; justify-content: space-between">
            <a href="{% url 'tags_update' pk=object.pk %}"><i class="material-icons white-text">edit</i></a>
            <a href="{% url 'tags_delete' pk=object.pk %}"><i class="material-icons white-text">delete</i></a>
        </div>
    </div>
</div>
