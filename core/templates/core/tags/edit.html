{% extends 'core/base.html' %}

{% block container %}
    <div class="section">
        <div class="row">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row">
                    <div class="input-field col s6">
                        {{ form.name }}
                        {{ form.name.label_tag }}
                    </div>
                    <div class="col s6" style="margin-top: 2rem">
                        {{ form.is_active }}
                        {{ form.is_active.label_tag }}
                    </div>
                </div>

                <div class="row">
                    <div class="col s2 offset-s10">
                        <button class="waves-effect waves-light btn-large" type="submit">Сохранить
                            <i class="material-icons left">save</i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
